<!DOCTYPE html>
<html lang="es-UY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Acceso Administrador - Plataforma Por la Libertad</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-logo img {
            max-width: 150px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        .login-button:hover {
            background-color: #004494;
        }
        
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../ppluy.svg" alt="Logo Plataforma Por la Libertad">
        </div>
        <h2 style="text-align: center;">Acceso Administrador</h2>
        
        <div class="error-message" id="error-message" style="display: none;">
            Credenciales inválidas. Por favor, intente nuevamente.
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required value="admin@ppluy.org">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        
        <a href="../index.html" class="back-link">Volver al sitio principal</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // En una versión estática, solo mostramos el mensaje de error
            // En un entorno real, esto verificaría las credenciales con PHP
            document.getElementById('error-message').style.display = 'block';
            
            // Mostrar mensaje informativo
            alert('Esta es una versión estática del panel de administración.\n\nCredenciales actuales:\nUsuario: admin@ppluy.org\nContraseña: admin123\n\nSin PHP instalado, no se puede procesar el login.');
        });
    </script>
</body>
</html>
